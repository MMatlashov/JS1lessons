    <script>
        "use strict";

//Функция преобразования числа в объект
       function objectToQueryString(object){
               return Object.keys(object).map(function(key) {
                    return key + "=" + object[key];
               }).join('&');
       }
        
        console.log(objectToQueryString({user: 'Dmitry', password: 'pass', id: '1'} ) );
        
        
    </script>
